name: Firebase Deploy  

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2.3.2
      - name: Install Dependencies
        run: npm install
        working-directory: client
      - name: Build
        env:
          CI: false        
        run: npm run build
        working-directory: client  
      - name: Archive Production Artifact
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: client/build

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2.3.2
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: build
          path: ./client/build
      - name: Deploy to Firebase Hosting
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting --token ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RESTAURANT_12B3E }}
        env:
          FIREBASE_TOKEN: --token ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RESTAURANT_12B3E }}
      - name: Install Dependencies for server
        run: npm install
        working-directory: server
      - name: Deploy to Firebase Functions
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions --token ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RESTAURANT_12B3E }}
        env:
          FIREBASE_TOKEN: --token ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RESTAURANT_12B3E }}
          
